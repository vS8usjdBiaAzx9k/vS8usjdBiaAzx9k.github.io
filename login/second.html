<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./staticfiles/css/style.css">
  <title>Login</title>
</head>
<body>
<section id="main">
  <div id="content">
    <header>
      <div class="logo">
        Uniscope
      </div>
    </header>
    <content>
      <form action="" class="column">
        <div class="form-header">
          <div class="column">
            <p class="text">Hello, User</p>
            <p class="support">Welcome to our app! let's get acquainted.</p>
          </div>
        </div>
        <div class="column">
          <div class="form-inputs">
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="input">
              <label for="passwordRepeated">Repeat password</label>
              <input type="password" name="passwordRepeated" id="passwordRepeated" placeholder="Repeat your password">
            </div>
          </div>
          <div class="actions" style="margin-top: 32px;">
            <div class="button">
              <button>
                Sign Up
              </button>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <div class="row">
            <p>Have an account?</p>
            <a href="./index.html">Sign in</a>
          </div>
        </div>
      </form>
    </content>
    <footer>
      <div class="footer-content">
        Â© Uniscope 2022
      </div>
    </footer>
  </div>
  <div class="image">
    <div class="circle"></div>
    <div class="blur"></div>
  </div>
</section>
</body>
</html>
